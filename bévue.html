<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>bévue</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      animation: heartbeatBg 1.6s infinite ease-in-out;
    }

    .word {
      font-family: Arial Black, Arial, Helvetica, sans-serif;
      font-weight: 900;
      color: black;
      font-size: 6vw;
      animation: grow 30s linear forwards;
    }

    @keyframes grow {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(4);
      }
    }

    @keyframes heartbeatBg {
      0% {
        background-color: #ffffff;
      }
      15% {
        background-color: #000000;
      }
      30% {
        background-color: #ffffff;
      }
      45% {
        background-color: #000000;
      }
      100% {
        background-color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <div class="word">bévue</div>
</body>
</html>
